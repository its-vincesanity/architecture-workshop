<h2 mat-dialog-title> {{'cats.edit' | translate}}</h2>
<mat-dialog-content class="content">
    <section>
        <mat-form-field appearance="outline">
            <mat-label>
                {{'cats.details.name' | translate}}
            </mat-label>
            <input matInput [placeholder]="'cats.details.name' | translate" [(ngModel)]="cat.name" cdkFocusInitial>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>
                {{'cats.details.age' | translate}}
            </mat-label>
            <input matInput [placeholder]="'cats.details.age' | translate" type="number" min="1" max="20" [(ngModel)]="cat.age" (keyup)="validateAge()">
        </mat-form-field>
    </section>
    <section>
        <mat-slide-toggle [(ngModel)]="cat.housebroken" labelPosition="before">
            {{'cats.details.housebroken' | translate}}
        </mat-slide-toggle>
    </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="close()">
        {{'common.cancel' | translate}}
    </button>
    <button mat-raised-button (click)="update()" color="primary">
        {{'common.edit' | translate}}
    </button>
</mat-dialog-actions>
