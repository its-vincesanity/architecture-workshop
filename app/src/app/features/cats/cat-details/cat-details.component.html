<mat-toolbar>
    <h2 *ngIf="!loading && !error">
        {{currentCat.name}}
    </h2>
    <div class="spacer"></div>
    <button mat-raised-button color="primary" [routerLink]="['..']">
        <mat-icon>keyboard_backspace</mat-icon> {{'common.back' | translate}}
    </button>
</mat-toolbar>

<app-something-went-wrong *ngIf="!loading && error"></app-something-went-wrong>

<app-loading *ngIf="loading"></app-loading>

<section *ngIf="!loading && !error">

    <mat-card class="spacing-top">
        <mat-card-header>
            <mat-card-title>{{'cats.titles.details' | translate}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <section>
                <img class="avatar" *ngIf="currentCat.profilePictureUrl !== null" [src]="currentCat.profilePictureUrl">
                <img class="avatar" *ngIf="currentCat.profilePictureUrl === null" src="https://via.placeholder.com/300x300?text=Has+no+profile+picture">
            </section>
            <section>
                <strong>{{'cats.details.age' | translate}}:</strong> {{currentCat.age}}
            </section>
            <section>
                <strong>{{'cats.details.housebroken' | translate}}:</strong>
                &nbsp;
                <mat-icon class="mat-icon-sm">
                    {{currentCat.housebroken === true ? 'done' : 'remove'}}
                </mat-icon>
            </section>
            <section>
                <strong>{{'cats.details.activity' | translate}}:</strong>
                <app-cat-activity [activityData]="currentCat.activityData"></app-cat-activity>
            </section>
        </mat-card-content>
    </mat-card>
</section>
