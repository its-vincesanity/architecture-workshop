<mat-toolbar color="primary">
    <a mat-button *ngIf="user" [routerLink]="'/'">
      {{title}} - {{version}}
    </a>
    <span class="spacer"></span>
    
    <a mat-button *ngIf="user" [routerLink]="'./user-profile'">
      {{user.firstName}} {{user.lastName}}
      <img 
        width="32" 
        height="32" 
        class="user-profile-picture" 
        [src]="user.profilePictureUrl"
      >
    </a>
    <mat-slide-toggle labelPosition="before" [ngSwitch]="mode" (change)="changeTheme($event.checked)">
        <mat-icon *ngSwitchCase="lightMode">wb_sunny</mat-icon>
        <mat-icon *ngSwitchCase="darkMode">nights_stay</mat-icon>
      </mat-slide-toggle>
</mat-toolbar>
